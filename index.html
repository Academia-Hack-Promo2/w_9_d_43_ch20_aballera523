<!DOCTYPE html>
<html>

<head>
    <title>Meals Web</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/open-sans-light.ttf">
</head>

<body>
    <header>
        <div>
            <div class="logo"><img src="img/small_logo.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="pedido">
            <div class="container">
                <div>
                    <h1>Cantina Semanal</h1>
                    <h2>Complete la información necesaria para completar el pedido</h2>
                </div>
                <div class="lin">
                    <div class="col">
                        <input type="text" name="nombre" placeholder="Nombre (requerido)" />
                    </div>
                    <div class="col">
                        <input type="text" email="email" placeholder="Email (requerido)" />
                    </div>
                </div>
                <div class="lin">
                    <div class="col">
                        <input type="text" telefono="telefono" placeholder="Teléfono" />
                    </div>
                    <div class="col">
                        <input type="text" zip="zip" placeholder="Zip Code" />
                    </div>
                </div>
                <div class="lin">
                    <div class="col_dir">
                        <input type="text" dirección="dirección" placeholder="Dirección" />
                    </div>
                </div>
                <div class="lin_mes">
                    <p>ENERO</p>
                </div>
                <div class="contenedor_dia">
                    <div class="contenido_dia">
                        <div class="lin_dia" id="lunes">
                            <div class="col_dia">L</div>
                            <div class="col_num">1</div>
                            <div class="col_num">1</div>
                            <div class="col_num">1</div>
                            <div class="col_num">1</div>
                        </div>
                        <div class="lin_dia" id="martes">
                            <div class="col_dia">M</div>
                            <div class="col_num">2</div>
                            <div class="col_num">2</div>
                            <div class="col_num">2</div>
                            <div class="col_num">2</div>
                        </div>
                        <div class="lin_dia" id="miercoles">
                            <div class="col_dia">M</div>
                            <div class="col_num">3</div>
                            <div class="col_num">3</div>
                            <div class="col_num">3</div>
                            <div class="col_num">3</div>
                        </div>
                        <div class="lin_dia" id="jueves">
                            <div class="col_dia">J</div>
                            <div class="col_num">4</div>
                            <div class="col_num">4</div>
                            <div class="col_num">4</div>
                            <div class="col_num">4</div>
                        </div>
                        <div class="lin_dia" id="viernes">
                            <div class="col_dia">V</div>
                            <div class="col_num">5</div>
                            <div class="col_num">5</div>
                            <div class="col_num">5</div>
                            <div class="col_num">5</div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </section>
</body>

</html>
